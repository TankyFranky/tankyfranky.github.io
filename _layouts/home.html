---
layout: default
---

{{ content }}


{%- if site.posts.size > 0 -%}
  <ul>
    {%- for post in site.posts -%}
    <li>
      {%- assign date_format = "%Y-%m-%d" -%}
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> | {{ post.categories}}
      <div>
        <img src="{{ post.image | relative_url }}">
      </div>
      <br>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
